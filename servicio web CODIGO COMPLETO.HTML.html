<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Validador de C√©dula</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .titulo {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.8s ease;
    }

    h2, h3 {
      margin-bottom: 1rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00b0ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 176, 255, 0.5);
    }

    button {
      background-color: #00b0ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0288d1;
      transform: scale(1.03);
    }

    .resultado {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 2rem;
      transition: all 0.4s ease;
    }

    .valida {
      color: green;
      animation: fadeIn 0.5s ease;
    }

    .invalida {
      color: red;
      animation: shake 0.4s ease;
    }

    ul {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 1rem;
      padding-left: 1rem;
    }

    li {
      margin-bottom: 5px;
      color: #333;
      background: #e3f2fd;
      padding: 0.4rem 0.7rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #bbdefb;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="titulo">üõ°Ô∏è Servicio Web para validar la c√©dula de identidad y electoral</div>

  <div class="card">
    <h2>Validador de C√©dula</h2>
    <input type="text" id="cedula" placeholder="Ej. 001-1234567-2" maxlength="13" />
    <button onclick="handleValidar()">Validar</button>
    <div class="resultado" id="resultado"></div>
    <h3>√öltimas c√©dulas v√°lidas:</h3>
    <ul id="listaCedulas"></ul>
  </div>

  <script>
    const pesos = [1,2,1,2,1,2,1,2,1,2,1];

    function validaCedulaDR(cedula) {
      if (!/^[0-9]{11}$/.test(cedula)) return false;
      const digitos = cedula.split('').map(n => parseInt(n, 10));
      let suma = 0;
      for (let i = 0; i < 11; i++) {
        let prod = digitos[i] * pesos[i];
        if (prod > 9) prod = Math.floor(prod / 10) + (prod % 10);
        suma += prod;
      }
      return suma % 10 === 0;
    }

    function mostrarResultado(valida, display) {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = valida
        ? `‚úÖ La c√©dula <strong>${display}</strong> es <span class="valida">V√ÅLIDA</span>.`
        : `‚ùå La c√©dula <strong>${display}</strong> es <span class="invalida">INV√ÅLIDA</span>.`;
    }

    function guardarCedula(display) {
      const lista = JSON.parse(localStorage.getItem('cedulasValidas') || '[]');
      if (!lista.includes(display)) {
        lista.unshift(display);
        if (lista.length > 10) lista.pop();
        localStorage.setItem('cedulasValidas', JSON.stringify(lista));
      }
    }

    function cargarCedulas() {
      const lista = JSON.parse(localStorage.getItem('cedulasValidas') || '[]');
      const ul = document.getElementById('listaCedulas'); ul.innerHTML = '';
      lista.forEach(c => { const li = document.createElement('li'); li.textContent = c; ul.appendChild(li); });
    }

    function handleValidar() {
      const raw = document.getElementById('cedula').value.trim();
      let normalized = raw.replace(/-/g, '');
      if (normalized.length === 10) {
        normalized = '0' + normalized;
      }
      const valida = validaCedulaDR(normalized);
      let display = normalized;
      if (display.length === 11) {
        display = `${display.slice(0,3)}-${display.slice(3,10)}-${display.slice(10)}`;
      }
      mostrarResultado(valida, display);
      if (valida) guardarCedula(display);
      cargarCedulas();
    }

    cargarCedulas();
  </script>
</body>
</html>
